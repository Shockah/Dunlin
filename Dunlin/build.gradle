plugins {
	id 'java'
	id 'com.github.kt3k.ebean.enhance' version '3.0.0'
	id 'com.github.johnrengelman.shadow' version '1.2.4'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	jcenter()
	maven {
		url "https://plugins.gradle.org/m2/"
	}
	maven {
		url 'https://jitpack.io'
	}
}

dependencies {
	compile 'com.github.Shockah:pl.shockah.util:master-SNAPSHOT'
	compile 'com.github.Shockah:pl.shockah.json:master-SNAPSHOT'
	compile 'com.github.Shockah:pl.shockah.plugin:master-SNAPSHOT'
	
	//Discord
	compile 'net.dv8tion:JDA:3.0.BETA2_108'
	
	//Database / ORM
	compile group: 'com.h2database', name: 'h2', version: '1.4.193'
	compile group: 'org.avaje', name: 'ebean', version: '2.8.1'
	
	//Utils
	compile 'com.github.kevinsawicki:http-request:6.0'
	compile group: 'org.jsoup', name: 'jsoup', version: '1.10.2'
}